{% extends 'login.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
	<div class="w3-card" style="width:30%">
		{% load static %}
		<a href="{% url 'list_of_books' %}">
		<img src="{% static 'test_img.jpeg' %}" alt="Books" style="width:100%">
		</a>
		 <div class="w3-container">
      		<h4><b>Books</b></h4>
    	 </div>
	</div>
{% else %}
  <p>You are not logged in</p>
 <a href="{% url 'login' %}" class = "button">Log in</a>
  <a href="{% url 'signup' %}" class = "button">Sign up</a>
{% endif %}
{% endblock %}
