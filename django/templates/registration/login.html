{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Login
</title>
<link rel="icon" href="{% static 'profile.ico' %}" type="image/x-icon"> 
{% endblock %}

{% block content %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
}
td, th {
    border: 0;
    text-align: right;
    padding: 8px;
    white-space: nowrap;
    width: auto;
}

tr:nth-child(even) {
    background-color: white;
}
</style>
<div class="w3-container w3-content" style="max-width:1950px;margin-top:150px;margin-bottom: 150px;padding-left: 40px;padding-right: 40px">
	<div class="w3-container w3-white w3-card w3-padding-large" style="width:30%; margin: 0 auto;text-align: center;">
		<h2 class="w3-margin-bottom">Login</h2>
		<form method="post">
		  {% csrf_token %}
		  <table align="center">
		  {{ form.as_table }}
		  </table>
		  <div style="padding-right: 8px">
		  <button class="btn btn-success w3-right" type="submit">Login</button>
		  </div>
		</form>
	</div>
</div>
{% endblock %}
