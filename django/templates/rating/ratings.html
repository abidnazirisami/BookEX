{% extends 'base.html' %}
{% block title %}
<title>Rate Me!</title>
{% endblock %}
{% block content %}
<div class="w3-card w3-container w3-padding-large" style="margin-top: 80px;">
	<h2 class="w3-padding-large w3-center"> Rate the Book </h2>
	<form method="POST" class="post-form">
	{% csrf_token %}
	<table align="center" style="margin-top: 15px">
		<tr>
			<td><label for="rating">Rating</label></td>
			<td><input type="number" id="rating" name="rating" placeholder="1.0" step="0.01" min="0" max="5"></td>
		</tr>
		<tr>
			<td><label for="review">Write your review</label></td>
		  	<td><textarea name="review" id="review" rows="08" cols="60" placeholder="Write your review here . . ."></textarea></td>
		</tr>
	</table>
	  <div class="w3-right" style="margin-top: 30px;margin-bottom: 10px">
	  	<input class="btn btn-success" type="submit">
	  </div>
	</form>
</div>
{% endblock %}
