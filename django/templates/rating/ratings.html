{% extends 'base.html' %}
{% block content %}
<div class="w3-card w3-container w3-padding-large" style="margin-top: 80px;">
	<form method="POST" class="post-form">
	{% csrf_token %}
	  <label for="rating">Rating</label><br>
	  <input type="number" id="rating" name="rating" placeholder="1.0" step="0.01" min="0" max="5"><br>
	  <label for="review">Write your review</label><br>
	  <textarea name="review" id="review" rows="10" cols="30" placeholder="Write your review here . . ."></textarea>
	  <br>
	  
	  <div class="w3-right">
	  	<input class="btn btn-success" type="submit">
	  </div>
	</form>
</div>
{% endblock %}
