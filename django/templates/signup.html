{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 700px;
}
td, th {
    border: 0;
    text-align: left;
    padding: 8px;
    white-space: nowrap;
    width: auto;
}

tr:nth-child(even) {
    background-color: white;
}
</style>
<div class="w3-container w3-content" style="max-width:1950px;margin-top:120px;margin-bottom: 150px;padding-left: 40px;padding-right: 40px">
	<div class="w3-white w3-card w3-container w3-padding-large">
	  <div class="w3-container w3-center">
	  <h1 style="text-align: center;">Sign up</h1><br>
	  
	  <form method="post">
	    {% csrf_token %}
	  <div class="w3-container w3-margin-bottom">
	    <table align="center">
	    	{{ form.as_table}}
	    </table>
	  </div>
	  <button type="submit" class="btn btn-success w3-margin-bottom">Sign up</button>
	  
	  </form>
	  </div>
	</div>
</div>
{% endblock %}
