{% extends 'base.html' %}

{% block content %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>

<p>

<h2>Available Book List</h2>

<table border = "1">
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Authors</th>
    <th>Publisher</th>
    <th>Year</th>
  </tr>
  {% for new_list,author_name_list in book %}
  <tr>
	<td>{{new_list.isbn}}</td><td>{{new_list.book_name}}</td><td>{{author_name_list.author_name}}</td><td>{{new_list.publisher}}</td><td>{{new_list.publish_year}}</td>
  </tr>

{% endfor %} 
</table>
</p>
{% endblock %}
